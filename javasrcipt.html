<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            background-color: red;
            margin: 10px;
            padding: 10px;
            font-size: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .second{
            background-color: blue;
            margin: 100px;
            padding: 100px;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <script>
        function setcolor()
        {
            document.getElementById("txtcolor").classList.add('first');
        }


    </script>
</head>
<body>
    <input type="text" id="txtcolor">
    <button onclick="setcolor()">Apply Color</button>
</body>
</html>
