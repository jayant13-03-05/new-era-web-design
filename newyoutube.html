  <title>Document</title>
  <script>
    function prac() {
      vide.innerHTML=`<iframe class="img-fluid w-100" style="height:800px;" src="https://www.youtube.com/embed/`+querySt("k")+`"> </iframe>`
      var a = ['il7UhZYPGNg', 'zCRUPWDIgYM', 'bwen5lsv23A', 'nGawAhRjtoA', 'drnBMAEA3AM', 'GeIHvhnQbbI', 'f28MJ7IMsS8']
      var b = ['October 1,2022', 'march 10,2023', 'november 11,2011', 'april 23,2005', 'february 2,2009', 'may 15,2008', 'june 17,2010']
      var c = ['usman', 'goldmines', 'sagar', 'sachin', 'puspendra', 'dark', 'vaasta']
      var d = ['1.7m views', '2.7m views', '4.6m views', '3.5m views', '10.1m views', '41m views', '34m views']
      for (i = 0; i < a.length; i++) {
        var s = `<div class="container">
          <div class="row">
            <div class="col-6">
              <iframe  
              class="img-thumbnail " style="margin-left: -50px;"
              src="https://www.youtube.com/embed/`+ a[i] + `">

            </div>

              <p class="text-left font-weight-bold " style="margin-top: 5px;margin-left: -70px;font-size: 20px;">`+ b[i] + `</p>
              <p class="text-left  " style="margin-top: 5px;margin-left: -70px;font-size: 20px;">`+ c[i] + `</p>
              <p class="text-left  " style="margin-top: 5px;margin-left: -70px;font-size: 20px;">`+ d[i] + ` </p>
            </div>
          </div>
        </div>`;
        document.getElementById('videos').innerHTML += s;
      }
    }
    function querySt(ji) {
    hu = window.location.search.substring(1);
    gy = hu.split("&");
    for (i=0;i<gy.length;i++) {
        ft = gy[i].split("=");
        if (ft[0] == ji) {
            return ft[1];
        }
    }
}
  </script>
